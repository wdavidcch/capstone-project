<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>TV SHOWS</title>
  </head>

  <body>
    <nav>
      <div class="logo"></div>
      <ul class="nav-links">
        <li class="showsnav"><a href="/"></a>Shows</li>
        <li class="peoplenav"><a href="/"></a>People</li>
        <li>
          <div class="dropdown dropend">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genres
            </button>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="dropdownMenu2"
            >
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="all" name="drone" checked />
                  <label for="all">All shows</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="best" name="drone" />
                  <label for="best">Best Rated</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="drama" name="drone" />
                  <label for="drama">Drama</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="action" name="drone" />
                  <label for="action">Action</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="adventure" name="drone" />
                  <label for="adventure">Adventure</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="fantasy" name="drone" />
                  <label for="fantasy">Fantasy</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="comedy" name="drone" />
                  <label for="comedy">Comedy</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="mystery" name="drone" />
                  <label for="mystery">Mystery</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="horror" name="drone" />
                  <label for="horror">Horror</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="romance" name="drone" />
                  <label for="romance">Romance</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="crime" name="drone" />
                  <label for="crime">Crime</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="thriller" name="drone" />
                  <label for="thriller">Thriller</label>
                </div>
              </li>
              <li>
                <div class="check-input dropdown-item">
                  <input type="radio" id="science-fiction" name="drone" />
                  <label for="science-fiction">Science-Fiction</label>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>

    <section class="title">
      <h1 class="genre">All</h1>
      <h1 class="page-title">Shows</h1>
      <h1 class="shows-number">X</h1>
    </section>

    <div class="shows"></div>
    <footer>
      <p>Created by Williams Colmenares and Diego Yon.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
